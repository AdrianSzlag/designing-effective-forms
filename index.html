<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <script type="module" src="authentication.js" defer></script>
    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <div class="container mt-4 mb-4">
            <button id="signInButton" class="btn btn-primary">
                Create Account / Sign In
            </button>
            <button id="signOutButton" class="btn btn-secondary">
                Sign Out
            </button>
        </div>
        <h1 class="pb-3">Uzupełnij formularz</h1>
        <form id="form">
            <div class="border rounded p-3 mb-4 position-relative bg-white">
                <h5 class="position-absolute">Dane Osobowe</h5>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Imię</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Nazwisko</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Ulica</label>
                    <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                        <!-- Options will be filled by JavaScript -->
                    </select>
                </div>
                <div class="row">
                    <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                    <div class="input-group">
                        <select class="form-select w-25" id="countryCode" aria-label="Wybierz numer kierunkowy">
                            <option selected>Wybierz...</option>
                        </select>
                        <input type="text" class="form-control w-75" id="phoneNumber"
                            placeholder="Wpisz numer komórkowy" required>
                    </div>
                </div>
            </div>
            <div class="border rounded p-3 mb-4 position-relative bg-white">
                <h5 class="position-absolute">Adres Wysyłki</h5>
                <div class="mb-3">
                    <label for="city" class="form-label">Miasto</label>
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
                </div>
                <div class="mb-3">
                    <label for="zipCode" class="form-label">Kod pocztowy</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required>
                </div>
                <div class="mb-3">
                    <label for="shippingMethod" class="form-label">Rodzaj przesyłki</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="delivery" id="delivery1" checked>
                            <label class="form-check-label" for="delivery1">
                                DPD
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="delivery" id="delivery2">
                            <label class="form-check-label" for="delivery2">
                                InPost
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Rodzaj płatności</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Karta
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                BLIK
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Pośrednik płatności
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="border rounded p-3 mb-3 position-relative bg-white">
                <h5 class="position-absolute">Dane Do Faktury</h5>
                <!-- Dodatkowe pola, np. dane do faktury -->
                <div class="mb-3">
                    <label for="vatNumber" class="form-label">VAT Number</label>
                    <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                    <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla
                        tego
                        podmiotu gospodarczego.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="vatUE">
                    <label class="form-check-label" for="vatUE">VAT UE</label>
                </div>

                <div class="mb-3">
                    <label for="invoiceData" class="form-label">Dane do faktury</label>
                    <textarea class="form-control" id="invoiceData" rows="3"
                        placeholder="Wpisz dane do faktury"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>

        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
